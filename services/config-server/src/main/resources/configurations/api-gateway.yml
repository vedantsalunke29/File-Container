eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8080

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    configs:
      default.register-health-indicator: true
      default.sliding-window-size: 10
      default.sliding-window-type: COUNT_BASED
      default.failure-rate-threshold: 50
      default.wait-duration-in-open-state:
        seconds: 5
      default.permitted-number-of-calls-in-half-open-state: 3
      default.automatic-transition-from-open-to-half-open-enabled: true
      default.minimum-number-of-calls: 5
  timelimiter:
    configs:
      default.timeout-duration:
        seconds: 3
  retry:
    configs:
      default.max-attempts: 3
      default.wait-duration:
        seconds: 2
